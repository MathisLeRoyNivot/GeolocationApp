<!DOCTYPE:html>
<head>
<meta charset="UTF-8">
<title>app Géoloc</title>
<script src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HyALFmKHU1WJAEtoVk7tQcgxmRR-ouA"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

    <h1>Geolocation API demo</h1>
  
    <form class="form-horizontal">
      <div class="form-group">
        <button type="button" onclick ="initMap()" class="find-me btn btn-info btn-block">Find your location</button>
      </div>
    </form>
  
    <p class="not-on-https">Not on HTTPS :( Most browsers require HTTPS to run the Geolocation API.</p>
    <p class="no-geolocation-support">The Geolocation API isn't supported in this browser :(</p>
  
    <p class="coordinates">Latitude is <b class="latitude">00.000000°</b>, longitude is <b class="longitude">00.000000°</b>.</p>
  
    <div id="map">
      <div id="map-canvas"></div>
    </div>
  
    </div>
</body>
